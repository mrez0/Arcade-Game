<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="settings-box">

        <div class="character-box">
            <h2>Select Character</h2>
            <img src="images/char-boy.png" alt="char-boy" id="character-img">
            <div class="character-btns">
                <button id="prev-btn">Previous</button>
                <button id="next-btn">Next</button>
            </div>

        </div>

        <div class="difficulty-box">
            <div>
                    <input type="radio" name="difficulty" value="easy" id="easy" checked>Easy</input>
                    <input type="radio" name="difficulty" value="medium" id="medium">Medium</input>
                    <input type="radio" name="difficulty" value="hard" id="hard">Hard</input>
            </div>
            <div class="difficulty-btn">
                <button id="play-btn">Play</button>
            </div>

        </div>

    </div>
    <div class="score-box">
            Score: <span id="score">0</Score:span>
    </div>
    <script src="js/resources.js"></script>
    <!-- <script src="js/app.js"></script> -->
    <script src="js/engine.js"></script>
    <script src="js/app2.js"></script>

</body>
</html>
